<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            font: normal 18px arial;
        }
    </style>
</head>
<body>
    <h1>Você é Brasileiro ou Estrangeiro?</h1>
    De onde você é? <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="conferir()">
    <div id="res"></div>
    <script>
       function conferir() {
        var país = window.document.querySelector('input#txtp')
        var res = window.document.querySelector('div#res')
        var nac = String(país.value)

        if (nac == "Brasil") {
            res.innerHTML += `<p>Você é Brasileiro!</p>`
        } else {
            res.innerHTML += `<p>Você é Estrangeiro!</p>`
        }

       }
    </script>
</body>
</html>
